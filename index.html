<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <main class="main">
        <section class="dashboard">
            <div class="container">
                <div class="wrapper d-flex">
                    <div class="aside">
                        <div class="aside-header">
                            <div class="aside-header__logo">
                                <a href="#" class="logo d-flex align-items-center">
                                    <img src="./images/aside/logo.png" alt="Logo" class="logo-img">
                                    <span class="logo-text">Dashboard<span class="logo-text__sub">v.01</span></span>
                                </a>
                            </div>
                        </div>
                        <!-- /.aside-header -->
                        <div class="aside-main">
                            <ul class="menu">
                                <li class="menu-item" data-tab="#tabs-1">
                                    <a href="#" class="menu-item__link">
                                        <img src="./images/aside/icon1.png" alt="Dashboard" class="img-link">
                                        <span class="text-link">Dashboard</span>
                                    </a>
                                </li>
                                <li class="menu-item" data-tab="#tabs-2">
                                    <a href="#" class="menu-item__link">
                                        <img src="./images/aside/icon2.png" alt="Product" class="img-link">
                                        <span class="text-link">Product</span>
                                        <img src="./images/aside/chevron-right.png" alt="Arrow" class="img-arrow">
                                    </a>
                                </li>
                                <li class="menu-item" data-tab="#tabs-3">
                                    <a href="#" class="menu-item__link">
                                        <img src="./images/aside/icon3.png" alt="Customers" class="img-link">
                                        <span class="text-link">Customers</span>
                                        <img src="./images/aside/chevron-right.png" alt="Arrow" class="img-arrow">
                                    </a>
                                </li>
                                <li class="menu-item" data-tab="#tabs-4">
                                    <a href="#" class="menu-item__link">
                                        <img src="./images/aside/icon4.png" alt="Income" class="img-link">
                                        <span class="text-link">Income</span>
                                        <img src="./images/aside/chevron-right.png" alt="Arrow" class="img-arrow">
                                    </a>
                                </li>
                                <li class="menu-item" data-tab="#tabs-5">
                                    <a href="#" class="menu-item__link">
                                        <img src="./images/aside/icon5.png" alt="Promote" class="img-link">
                                        <span class="text-link">Promote</span>
                                        <img src="./images/aside/chevron-right.png" alt="Arrow" class="img-arrow">
                                    </a>
                                </li>
                                <li class="menu-item" data-tab="#tabs-6">
                                    <a href="#" class="menu-item__link">
                                        <img src="./images/aside/icon6.png" alt="Help" class="img-link">
                                        <span class="text-link">Help</span>
                                        <img src="./images/aside/chevron-right.png" alt="Arrow" class="img-arrow">
                                    </a>
                                </li>
                            </ul>
                            <!-- /.menu -->
                        </div>
                        <!-- /.aside-main -->
                        <div class="aside-footer">
                            <div class="user d-flex align-items-center">
                                <div class="user-img">
                                    <img src="./images/aside/user.png" alt="Photo" class="user-img__photo">
                                </div>
                                <!--  -->
                                <div class="user-description">
                                    <span class="user-description__name">Evano</span>
                                    <span class="user-description__speciality">Project Manager</span>
                                </div>
                            </div>
                            <!-- /.user -->
                        </div>
                        <!-- /.aside-footer -->
                    </div>
                    <!-- /.aside -->
                     <!-- 1 -->
                     <article class="content dashboard" id="tabs-1">
                        <h1 class="text-animation">DASHBOARD</h1>
                        <div class="cssload-preloader">
                            <span>D</span>
                            <span>a</span>
                            <span>s</span>
                            <span>h</span>
                            <span>b</span>
                            <span>o</span>
                            <span>a</span>
                            <span>r</span>
                            <span>d</span>
                        </div>
                     </article>
                     <!-- 2 -->
                     <article class="content product" id="tabs-2">
                        <h1 class="text-animation">PRODUCT</h1>
                     </article>
                     <!-- 3 -->
                     <article class="content customers" id="tabs-3">
                        <div class="customers-header">
                            <h6 class="customers-header__greeting">Hello <span class="greeting">Evano</span> üëãüèº,</h6>
                        </div>
                        <!-- /.customers-header -->
                        <div class="customers-main">
                            <div class="customers-description d-flex align-items-center">
                                <div class="customers-members">
                                    <h6 class="customers-all">All Customers</h6>
                                    <span class="customers-active">Active Members</span>
                                </div>
                                <!-- /.customers-members -->
                                <div class="customers-search">
                                    <form action="#" method="get" aria-label="Search" class="form-search d-flex align-items-center">
                                        <label class="search-label" for="search-input" id="serch-label">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                                <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#7E7E7E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                <path d="M21 21L16.65 16.65" stroke="#7E7E7E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </label>
                                        <input class="search-input" type="search" id="search-input" placeholder="Search" maxlength="16">
                                    </form>
                                </div>
                                <!--  -->
                            </div>
                            <!-- /.customers-description -->
                            <table class="blue-table">
                                <thead>
                                    <tr>
                                        <th>Customer Name</th>
                                        <th>Company</th>
                                        <th>Phone Number</th>
                                        <th>Email</th>
                                        <th>Country</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body">
                                    <!-- –î–∞–Ω–Ω—ã–µ —Ç–∞–±–ª–∏—Ü—ã –±—É–¥—É—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="6">
                                            <div class="links" id="pagination">
                                                <!-- –≠–ª–µ–º–µ–Ω—Ç—ã –ø–∞–≥–∏–Ω–∞—Ü–∏–∏ –±—É–¥—É—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
                                            </div>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.customers-main -->
                     </article>
                     <!-- 4 -->
                     <article class="content income" id="tabs-4">
                        <h1 class="text-animation">INCOME</h1>
                     </article>
                     <!-- 5 -->
                     <article class="content promote" id="tabs-5">
                        <h1 class="text-animation">PROMOTE</h1>
                     </article>
                     <!-- 6 -->
                     <article class="content help" id="tabs-6">
                        <h1 class="text-animation">HELP</h1>
                     </article>
                </div>
                <!-- /.wrapper -->
            </div>
        </section>
        <!-- /.dashboard -->
    </main>
    <!-- /.main -->

    <!-- –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
    <!-- –Ω—É–∂–Ω–æ –ø–æ—Å–ª–µ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ñ–∞–π–ª–∞ js –¢–û–ì–î–ê –ü–õ–ê–ì–ò–ù–´ jquery –†–ê–ë–û–¢–ê–Æ–¢ -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!--  -->


</body>
</html>
